<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MELODIFY-Music App</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="./util/logo.png" type="image/x-icon" rel="icon" />
</head>

<body id="gif">
    <nav>
        <ul>
            <li class="brand"><img src="./util/logo.png" alt="melodify">MELODIFY</li>
            <li><a href="#">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./playlist.html">Playlist</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1><strong>Your Soundtrack, Your Way - Add Your Hits!</strong></h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img class="songicon" src="./util/mockingbird.jpg" alt="song">
                    <span>Mockingbird - Eminem</span>
                    <span class="songlistplay"><span class="timestamp">03:49<i class="fa-regular fa-xl fa-circle-play" id="playthissong"></i></span></span>

                </div>
                <div class="songitem">
                    <img class="songicon" src="./util/lovemelikeyoudo.jpeg" alt="song">
                    <span>Love Me Like You Do - Ellie</span>
                    <span class="songlistplay"><span class="timestamp">04:09<i class="fa-regular fa-xl fa-circle-play" id="playthissong1"></i></span></span>
                </div>
                <div class="songitem">
                    <img class="songicon" src="./util/fein.jpg" alt="song">
                    <span>Fe!n - Travis Scott</span>
                    <span class="songlistplay"><span class="timestamp">03:13<i class="fa-regular fa-xl fa-circle-play" id="playthissong2"></i></span></span>

                </div>
                <div class="songitem">
                    <img class="songicon" src="./util/daylight.jpeg" alt="song">
                    <span>Daylight - David Kushner</span>
                    <span class="songlistplay"><span class="timestamp">03:49<i class="fa-regular fa-xl fa-circle-play" id="playthissong3"></i></span></span>

                </div>
                <div class="songitem">
                    <img class="songicon" src="./util/fallback.jpg" alt="song">
                    <span>Fall Back - Lithe</span>
                    <span class="songlistplay"><span class="timestamp">02:09<i class="fa-regular fa-xl fa-circle-play" id="playthissong4"></i></span></span>

                </div>
                <div class="songitem">
                    <img class="songicon" src="./util/anuvanuvuu.jpg" alt="song">
                    <span>Anuvanuvuu - Arjit Singh</span>
                    <span class="songlistplay"><span class="timestamp">03:31<i class="fa-regular fa-xl fa-circle-play" id="playthissong5"></i></span></span>

                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0" max="100" value="0">
        <div class="icons">
            <i id="backward" class="fa-solid fa-backward fa-2xl" style="color:white;"></i>
            <i id="masterplay" class="fa-regular fa-2xl fa-circle-play" style="color: white;"></i>
            <i id="forward" class="fa-solid fa-forward fa-2xl" style="color: white;"></i>

        </div>
        <div class="songinfo">
            <span> <img style="padding-right: 10px;" src="./util/giphy.gif" alt="music system" width="30px" id="giff"><em id="innercontent">Choose
                    your favorite song</em></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9f0d69e128.js" crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>

</html>
